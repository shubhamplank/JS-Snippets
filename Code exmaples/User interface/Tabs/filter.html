<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable Item List</title>
  <style>
    /* Some basic styling for demonstration */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      width: 200px;
      padding: 8px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Filterable Item List</h2>

  <!-- Search input -->
  <input type="text" id="searchInput" placeholder="Search by name...">
  
  <!-- List to render items -->
  <ul id="itemList"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const initialItems = [
        { id: 1, name: 'Item 1', category: 'Category A', color: 'red' },
        { id: 2, name: 'Item 2', category: 'Category B', color: 'blue' },
        { id: 3, name: 'Item 3', category: 'Category A', color: 'green' },
        { id: 4, name: 'Item 4', category: 'Category C', color: 'red' }
      ];

      // Function to render the items based on the filtered list
      function renderItems(items) {
        const itemList = document.getElementById('itemList');
        itemList.innerHTML = ''; // Clear previous items

        items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} - Category: ${item.category} - Color: ${item.color}`;
          itemList.appendChild(li);
        });
      }

      // Initial render
      renderItems(initialItems);

      // Input element for searching
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredItems = initialItems.filter(item =>
          item.name.toLowerCase().includes(searchTerm)
        );
        renderItems(filteredItems);
      });
    });
  </script>
</body>
</html>
